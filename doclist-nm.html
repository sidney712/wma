<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="utf-8" />
	<title>WMA</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="img/wma-icon-transparent.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/styles.css" media="screen" />
	<link rel="stylesheet" href="css/font-awesome.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body class="theme-natural-materials">
	<div id="wrapper">



		<!-- Top bar -->

		<div class="navigator">
				<div>
					<img id="logo" src="img/wma-logo-64.png" height="64" width="180" alt="Логотип" />
				</div>
				<a href="index-nm.html">
					<i class="fa fa-home btn"></i><!-- id="btnHome" -->
				</a>
				<a href="doclist-nm.html">
					<i class="fa fa-archive btn"></i><!-- id="btnArchive" -->
				</a>
				<a href="settings-nm.html">
					<i class="fa fa-cogs btn"></i><!-- id="btnSettings" -->
				</a>
		</div><!-- end .top -->



		<!-- Document List Block -->

		<div class="doclist">


			<!-- Document List Container -->

			<div class="container">
				<h3>Архів протоколу</h3>
				<br />
				<input type="date" name="date" />
				<i id="btnHome" class="fa fa-search btn"></i><!-- end .top -->
				<div>
					<div class="empty hidden">
						<span>Список пустий</span>
					</div>
					<div>
						<i class="fa fa-folder-open btn"></i><!-- id="btnOpen" -->
						<i class="fa fa-arrow-circle-down btn"></i><!-- id="btnLoad" -->
						<i class="fa fa-trash btn"></i><!-- id="btnDelete" -->
						<span>Документ 1</span>
					</div>
					<div>
						<i class="fa fa-folder-open btn"></i><!-- id="btnOpen" -->
						<i class="fa fa-arrow-circle-down btn"></i><!-- id="btnLoad" -->
						<i class="fa fa-trash btn"></i><!-- id="btnDelete" -->
						<span>Документ 2</span>
					</div>
				</div>
			</div><!-- end .container -->


			<!-- Settings Bottom Line -->

			<div class="bottomline">
			</div><!-- end .bottomline -->


		</div><!-- end .doclist -->



	</div><!-- end #wrapper -->
</body>
</html>
